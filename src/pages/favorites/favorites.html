<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let favQuote of quotes">
      <ion-item 
        (click)="editQuote(favQuote)" 
        color="light"
        [ngClass]="{alt: isAltBackground()}"
      >
        <h2>{{ favQuote.person }}</h2> 
        <p>{{ favQuote.text }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeFromFavorites(favQuote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <!-- <ion-item-options side="right">
        
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
