<ion-header>

  <ion-navbar>
    <ion-title>{{ person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card padding>
    <ion-card-content>
      {{ text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="closeModal()">Close</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
